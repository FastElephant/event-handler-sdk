syntax = "proto3";

package grpc.config;

import "common.proto";

service Rule {
  rpc detail (grpc.common.BaseRequest) returns (RuleDetailResponse) {
  }
}

message RuleDetail {
  int32  is_on    = 1;
  int32  event_id = 2;
  string value    = 3;
}

message RuleDetailResponse {
  grpc.common.Error error  = 1;
  RuleDetail        detail = 2;
  string            msg_id = 3;
}
